# =====================================================
# NGINX SERVER CONFIGURATION
# AdabKita - Platform Pembelajaran Adab Islami
# =====================================================
#
# INSTALASI:
# 1. Copy file ini ke /etc/nginx/sites-available/
#    sudo cp nginx-adabkita.conf /etc/nginx/sites-available/adabkita
#
# 2. Edit domain dan path sesuai kebutuhan
#
# 3. Create symbolic link:
#    sudo ln -s /etc/nginx/sites-available/adabkita /etc/nginx/sites-enabled/
#
# 4. Test configuration:
#    sudo nginx -t
#
# 5. Reload Nginx:
#    sudo systemctl reload nginx
#
# =====================================================

# =====================================================
# HTTP to HTTPS Redirect
# =====================================================
server {
    listen 80;
    listen [::]:80;

    server_name adabkita.gaspul.com www.adabkita.gaspul.com;

    # Let's Encrypt validation
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =====================================================
# HTTPS Main Configuration
# =====================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name adabkita.gaspul.com www.adabkita.gaspul.com;

    # =====================================================
    # DOCUMENT ROOT - PENTING: Harus ke folder /public
    # =====================================================
    root /var/www/adabkita/public;
    index index.php index.html;

    # =====================================================
    # SSL CONFIGURATION (Let's Encrypt)
    # =====================================================
    ssl_certificate /etc/letsencrypt/live/adabkita.gaspul.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adabkita.gaspul.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/adabkita.gaspul.com/chain.pem;

    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL Session
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # =====================================================
    # SECURITY HEADERS
    # =====================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (sesuaikan dengan kebutuhan)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';" always;

    # Remove Server header
    server_tokens off;
    more_clear_headers Server;

    # =====================================================
    # LOGGING
    # =====================================================
    access_log /var/log/nginx/adabkita-access.log;
    error_log /var/log/nginx/adabkita-error.log warn;

    # =====================================================
    # FILE UPLOAD SIZE
    # =====================================================
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # =====================================================
    # GZIP COMPRESSION
    # =====================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # =====================================================
    # CACHING FOR STATIC FILES
    # =====================================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =====================================================
    # LARAVEL APPLICATION
    # =====================================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # =====================================================
    # PHP-FPM CONFIGURATION
    # =====================================================
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Sesuaikan dengan versi PHP Anda
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Pass Laravel environment
        fastcgi_param APP_ENV production;
    }

    # =====================================================
    # STORAGE SYMLINK (untuk uploaded files)
    # =====================================================
    location /storage {
        alias /var/www/adabkita/storage/app/public;
        try_files $uri $uri/ =404;
    }

    # =====================================================
    # DENY ACCESS TO SENSITIVE FILES
    # =====================================================

    # Deny .env file
    location ~ /\.env {
        deny all;
        return 404;
    }

    # Deny all hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Deny access to Laravel sensitive directories
    location ~ ^/(storage|bootstrap|config|database|resources|routes|tests)/ {
        deny all;
        return 404;
    }

    # Deny access to composer files
    location ~ composer\.(json|lock) {
        deny all;
        return 404;
    }

    # Deny access to package.json
    location ~ package(-lock)?\.json {
        deny all;
        return 404;
    }

    # Deny access to Git files
    location ~ /\.git {
        deny all;
        return 404;
    }

    # Deny access to README and docs
    location ~ \.(md|txt|log)$ {
        deny all;
        return 404;
    }

    # =====================================================
    # FAVICON & ROBOTS
    # =====================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # =====================================================
    # ERROR PAGES
    # =====================================================
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;
}

# =====================================================
# RATE LIMITING (Optional - untuk mencegah brute force)
# =====================================================
# Tambahkan di bagian http {} di /etc/nginx/nginx.conf:
#
# limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
#
# Kemudian gunakan di location block:
# location /login {
#     limit_req zone=login_limit burst=3 nodelay;
#     try_files $uri $uri/ /index.php?$query_string;
# }
